<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Box Model</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: aquamarine;
        color: rgb(12, 10, 34);
      }

      .box1 {
        color: pink;
        padding: 10px;
        margin: 25px;
        border: 2px solid purple;
        box-sizing: border-box;
      }

      .box2 {
        color: rgb(51, 121, 114);
        padding: 10px;
        margin: 25px;
        border: 2px solid purple;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box box1">This Is A Box</div>
    <div class="box box2">This Is An Another Box</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Input Tags (Forms)</title>
</head>
<body>
  <h1>Form to apply for Gaming Tournament</h1>
  <form action="post">
    <div><label for="username">Enter Your username:</label>
   <input type="text" id="username" name="username" placeholder="Enter your username" required>
   </div>
   <div>
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="Female" name="gender" value="Female">
   </div>
   <div>
     <label for="agree">I agree to the terms and conditions</label>
    <input type="checkbox" id="agree" name="agree" value="agree">
    </div>
    <div>
      <label for="Comment">Enter Your Comment</label><br>
      <textarea id="Comment" name="Comment" rows="4" cols="50"></textarea>
    </div>
    <div>
      <label for="game">Select Your Game:</label>
      <select name="game"" id="">
      <option value="Valorent">Valorent</option>
      <option value="God Of War">God Of War</option>
    </select>
    </div>
  </form>
</body>
</html>

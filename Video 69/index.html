<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <Style>
    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
    }

    .box{
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 38px;
      width: 38px;
      border: 2px solid black;
    }
  </Style>
</head>
<body>
  <!-- Given 5 Boxes, Assign A Random Color and a Random Background Color To Each Box Using Dom-->

  <div class="container">
    <div id="box1" class="box">Box</div>
    <div id="box2" class="box">Box</div>
    <div id="box3" class="box">Box</div>
    <div id="box4" class="box">Box</div>
    <div id="box5" class="box">Box</div>
    <div id="box6" class="box">Box</div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Filters</title>
  <style>
    /* img{
      filter: blur(20px);
    } */

    .img1{
      filter:brightness(119%);
    }
    .img2{
      filter:saturate(222px);
    }
    .img3{
      filter:sepia(100%);
    }
    .img4{
      filter:grayscale(100%);
    }
  </style>
</head>
<body>
  <div>
    <img class="img1" src="https://images3.alphacoders.com/114/thumb-1920-1149777.jpg" alt="image" width="624px">
    <div >
      <img class="img2" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.IFJQeIR2xMu3XjKWTB9IvAHaEK%26pid%3DApi&f=1&ipt=e82de8a705eafeca0178a7539924d698e00acb77aebd15f9436f138df45b6cfb&ipo=images" alt="image" width="624px">
    <div >
      <img class="img3" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.XmaYV3KYpLRg_iXXvWnGWAHaEK%26pid%3DApi&f=1&ipt=b43265687a39153ac13854da0cf3dc72758bed97b1fa92bf7b0eaf260ae3253b&ipo=images" alt="image" width="624px">
    <div >
      <img class="img4" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.09iy7C8NQiBuM639UfhwgQHaD7%26pid%3DApi&f=1&ipt=ec392708b8d00651a0c031f3108250d8c91b8ab9afcae0b054a5cbd2495a065a&ipo=images" alt="image" width="624px">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .container {
        border: 2px solid rgb(0, 0, 0);
        display: grid;
        grid-template-columns: 220px 50px;
        grid-template-rows: 100px 100px 100px;
      }

      .items {
        border: 2px solid rgb(224, 119, 33);
        height: 60px;
        width: 60px;
      }

      .items-2{
        grid-row:1/2;
        grid-column: 1/2;

        /* or we can also use this */
        
        /* grid-row-start: 1;
        grid-row-end: 3; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items">1</div>
      <div class="items">2</div>
      <div class="items">3</div>
      <div class="items">4</div>
      <div class="items">5</div>
    </div>
  </body>
</html>
